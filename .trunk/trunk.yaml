# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - checkov@3.2.496
    - codespell@2.3.0
    - git-diff-check
    - markdownlint@0.47.0
    - osv-scanner@1.9.1
    - prettier@3.7.4
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - trufflehog@3.92.4
    - yamllint@1.37.1
  definitions:
    - name: codespell
      commands:
        - name: lint
          run: codespell --ignore-words ${workspace}/.codespellignore ${target}
  ignore:
    - linters: [shellcheck]
      paths:
        - docs/notes/** # Arquivos de notas/estudo
        - config/includes.chroot/** # Scripts de instalação do chroot
    - linters: [yamllint]
      paths:
        - config/live-build/** # Configuração live-build
        - config/includes.chroot/etc/calamares/** # Configuração do instalador
        - config/calamares/** # Configuração do instalador (segunda cópia)
    - linters: [codespell]
      paths:
        - docs/notes/** # Documentação/notas em português
        - "*.md" # Arquivos markdown com texto em português
        - config/calamares/** # Configuração com texto em português
        - config/includes.chroot/** # Scripts com comentários em português
    - linters: [markdownlint]
      paths:
        - TRUNK_STATUS_REPORT.md # Relatório gerado
