# =============================================================================
# Calamares Settings for Debian-ZFS
# =============================================================================

modules-search: [ local ]

instances:
- id:       zfs_setup
  module:   shellprocess
  config:   zfs_setup.conf

- id:       zbm_config
  module:   shellprocess
  config:   zbm_config.conf

sequence:
- show:
  - welcome
  - locale
  - keyboard
  - netinstall
  - users
  - summary
- exec:
  - zfs_setup
  - mount
  - unpackfs
  - networkcfg
  - machineid
  - fsbrightness
  - users
  - services-systemd
  - zbm_config
  - umount
- show:
  - finished

branding: debian
prompt-install: true
dont-chroot: false
backend: destructive
